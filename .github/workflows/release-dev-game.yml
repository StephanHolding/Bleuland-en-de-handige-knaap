name: Release Game Build

on:
  push:
    branches:
      - development

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # 更新至最新版本以确保兼容性

      - name: Create and Upload Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          files: ./Build-a-Body/Artifacts/GameBuild.zip
          token: ${{ secrets.TOKEN_GITHUB }} # 使用 GitHub 自动提供的 Token
          tag_name: game-build-${{ github.run_number }}
          name: Game Build Release ${{ github.run_number }}
          draft: false
          prerelease: false
